<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sajudin Ma'ruf</title>
    <link rel="stylesheet" href="style/style.css" />

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="This is the personal website of Sajudin Ma'ruf, showcasing skills, projects, and more." />

    <!-- Open Graph Meta Tags for social media sharing -->
    <meta property="og:title" content="Sajudin Ma'ruf's Personal Website" />
    <meta
      property="og:description"
      content="Explore the portfolio, skills, and projects of Sajudin Ma'ruf." />
    <meta property="og:image" content="https://example.com/path/to/image.jpg" />
    <!-- URL to an image for preview -->
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sajudin Ma'ruf's Personal Website" />
    <meta
      name="twitter:description"
      content="Explore the portfolio, skills, and projects of Sajudin Ma'ruf." />
    <meta
      name="twitter:image"
      content="https://example.com/path/to/image.jpg" />
    <!-- URL to an image for preview -->
    <meta name="twitter:site" content="@twitterhandle" />
    <!-- Your Twitter handle -->
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <div id="hero"></div>

      <div id="about"></div>

      <div id="skill"></div>

      <div id="projects"></div>
    </div>

    <div id="footer"></div>

    <script src="js/script.js"></script>
  </body>
</html>
